<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset= "UTF-8">
    <title> Solar System </title>
    <style type="text/css">
        body {
            margin: 0;
            padding:0;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script src = "js/Three.js_Core/three.min.js"></script>
<script src = "js/Additional_Libraries/FlyControls.js"></script>
<script src = "js/Additional_Libraries/OrbitControls.js"></script>

<!-- Three.js Start from Here -->
<script>
    var parent, renderer, scene, camera, controls;
    var clock = new THREE.Clock();
    init();
    animate();

    function init(){
    // renderer
        var WIDTH = window.innerWidth;
        var HEIGHT = window.innerHeight;
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(WIDTH, HEIGHT);
        document.body.appendChild(renderer.domElement);

        // additional renderer settings
        window.addEventListener('resize', function() {
            var WIDTH = window.innerWidth;
            var HEIGHT = window.innerHeight;
            renderer.setSize(WIDTH, HEIGHT);
            camera.aspect = WIDTH / HEIGHT;
            camera.updateProjectionMatrix();
        });

    // scene
        scene = new THREE.Scene();

    // camera
        camera = new THREE.PerspectiveCamera(40, WIDTH/HEIGHT, 1, 100);
        scene.add(camera);
        camera.position.set(5, 5, 40)

    // controls
        function setControl(camera, container){
            controls = new THREE.FlyControls( camera );

            controls.movementSpeed = 100;
            controls.domElement = container;
            console.log(container);
            controls.rollSpeed = Math.PI / 30;
            controls.autoForward = false;
            controls.dragToLook = true;
        }

        container = document.createElement( 'div' );
        document.body.appendChild( container );
        setControl(camera, container);

    // axes
        scene.add(new THREE.AxisHelper(10000));

    // geometry
        var sunGeometry = new THREE.SphereGeometry(10.95, 32, 32, 0, 6.3, 0, 3.1);
        var mercuryGeometry = new THREE.SphereGeometry(2.36, 32, 32, 0, 6.3, 0, 3.1);
        var venusGeometry = new THREE.SphereGeometry(4.041, 32, 32, 0, 6.3, 0, 3.1);
        var earthGeometry = new THREE.SphereGeometry(0.06361, 32, 32, 0, 6.3, 0, 3.1);
        var marsGeometry = new THREE.SphereGeometry(0.03385, 32, 32, 0, 6.3, 0, 3.1);
        var jupiterGeometry = new THREE.SphereGeometry(0.6980, 32, 32, 0, 6.3, 0, 3.1);
        var saturnGeometry = new THREE.SphereGeometry(0.5817, 32, 32, 0, 6.3, 0, 3.1);
        var uranusGeometry = new THREE.SphereGeometry(0.2532, 32, 32, 0, 6.3, 0, 3.1);
        var neptuneGeometry = new THREE.SphereGeometry(2.4766, 32, 32, 0, 6.3, 0, 3.1);

    // texture
        var loader = new THREE.TextureLoader();
        var sunTexture, mercuryTexture, venusTexture, earthTexture, marsTexture, jupiterTexture, saturnTexture, uranusTexture, neptuneTexture;
        sunTexture = loader.load("img/sun.jpg");
        mercuryTexture = loader.load('img/mercury.jpg');
        venusTexture = loader.load('img/venus.jpg');
        earthTexture = loader.load('img/earth.jpg');
        marsTexture = loader.load('img/mars.jpg');
        jupiterTexture = loader.load('img/jupiter.jpg');
        saturnTexture = loader.load('img/saturn.jpg');
        uranusTexture = loader.load('img/uranus.jpg');
        neptuneTexture = loader.load('img/neptune.jpg');

    // material
        var sunMaterial = new THREE.MeshBasicMaterial({map: sunTexture});
        var mercuryMaterial = new THREE.MeshBasicMaterial({map: mercuryTexture});
        var venusMaterial = new THREE.MeshBasicMaterial({map: venusTexture});
        var earthMaterial = new THREE.MeshBasicMaterial({map: earthTexture});
        var marsMaterial = new THREE.MeshBasicMaterial({map: marsTexture});
        var jupiterMaterial = new THREE.MeshBasicMaterial({map: jupiterTexture});
        var saturnMaterial = new THREE.MeshBasicMaterial({map: saturnTexture});
        var uranusMaterial = new THREE.MeshBasicMaterial({map: uranusTexture});
        var neptuneMaterial = new THREE.MeshBasicMaterial({map: neptuneTexture});

    // parent
        parent = new THREE.Object3D();
        scene.add(parent);

    // pivots
        var pivot1 = new THREE.Object3D();
        var pivot2 = new THREE.Object3D();
        var pivot3 = new THREE.Object3D();
        pivot1.rotation.z = 0;
        pivot2.rotation.z = 2 * Math.PI / 3;
        pivot3.rotation.z = 4 * Math.PI / 3;
        parent.add(pivot1);
        parent.add(pivot2);
        parent.add(pivot3);

    // mesh
        var sun = new THREE.Mesh(sunGeometry, sunMaterial);
        var mercury = new THREE.Mesh(mercuryGeometry, mercuryMaterial);
        var venus = new THREE.Mesh(venusGeometry, venusMaterial);
        var earth = new THREE.Mesh(earthGeometry, earthMaterial);
        var mars = new THREE.Mesh(marsGeometry, marsMaterial);
        var jupiter = new THREE.Mesh(jupiterGeometry, jupiterMaterial);
        var saturn = new THREE.Mesh(saturnGeometry, saturnMaterial);
        var uranus = new THREE.Mesh(uranusGeometry, uranusMaterial);
        var neptune = new THREE.Mesh(neptuneGeometry, neptuneMaterial);
        sun.position.x = 0;
        mercury.position.z = 16;
        venus.position.z = (16 + 15);
        pivot1.add(sun);
        pivot2.add(mercury);
        pivot3.add(venus);
    }

    function animate() {
        var delta = clock.getDelta();

        requestAnimationFrame( animate );
        parent.rotation.y += 0.01;

        controls.movementSpeed = 20 ;
        controls.update(delta);

        renderer.render(scene, camera);
    }
</script>
</body>
</html>
